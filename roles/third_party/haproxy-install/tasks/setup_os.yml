- name:                 Install pre requisites
  ansible.builtin.package:
    name:               ['gcc', 'pcre-devel', 'openssl-devel']
    state:              present
  when:
    - ansible_os_family == "RedHat" or "AlmaLinux"

- name:                 Install Development Tools group
  ansible.builtin.package:
    name:               "@Development tools"
    state:              present
