- name:              Install pre-requisites Zypper
  zypper:
    name:            ['python3', 'libselinux-devel', 'selinux-tools', 'libselinux1', 'python3-selinux', 'kernel-default', 'libnuma1', 'libaio1', 'libstdc++6', 'unzip']
    state:           present
  when:
    - ansible_distribution == "SLES"

- name:              Install pre-requisites Zypper
  zypper:
    name:            ['pam', 'pam-config', 'yast2-pam']
    state:           present
  when:
    - ansible_distribution == "SLES"

- name: Creating selinux config file
  copy:
    dest: "/etc/selinux/config"
    content: |
      enforcing=1
  when:
    - ansible_distribution == "SLES"

- name: Add content to blacklist.conf
  copy:
    dest: "/etc/modprobe.d/blacklist.conf"
    content: |
      blacklist iTCO_wdt
      blacklist iTCO_vendor_support
  when:
    - ansible_distribution == "SLES"

- name: Copy OS details in /etc/SuSE-release
  ansible.builtin.copy:
    src: /etc/os-release
    dest: /etc/SuSE-release
    remote_src: yes
  when:
    - ansible_distribution == "SLES"

- name: Check if EPEL repo is already configured.
  stat:
    path: "{{ epel_repofile_path }}"
  register: epel_repofile_result

- name: Import EPEL GPG key.
  rpm_key:
    key: "{{ epel_repo_gpg_key_url }}"
    state: present
  register: result
  until: result is succeeded
  retries: 5
  delay: 10
  when: not epel_repofile_result.stat.exists
  ignore_errors: "{{ ansible_check_mode }}"

- name: Install EPEL repo.
  yum:
    name: "{{ epel_repo_url }}"
    state: present
  register: result
  until: result is succeeded
  retries: 5
  delay: 10
  when: not epel_repofile_result.stat.exists

- name: Disable Main EPEL repo.
  ini_file:
    path: "/etc/yum.repos.d/epel.repo"
    section: epel
    option: enabled
    value: "{{ epel_repo_disable | ternary(0, 1) }}"
    mode: 0644

- name:              Install Development Tools group
  yum:
    name:            "@Development tools"
    state:           present
  when:
    - ansible_distribution == "CentOS"

- name:              Install pre-requisites Yum
  yum:
    name:            ['kernel-devel', 'kernel-headers', 'libaio', 'libstdc++-devel.i686', 'numactl-libs.i686', 'numactl-libs.x86_64', 'unzip']
    state:           present
  when:
    - ansible_os_family == "RedHat"
    - (ansible_distribution == "RedHat"or ansible_distribution == "CentOS"or ansible_distribution == "Amazon")

- name:              Install pre-requisites Yum
  yum:
    name:            ['pam.i686']
    state:           present
  when:
    - ansible_os_family == "RedHat"
    - (ansible_distribution == "RedHat"or ansible_distribution == "CentOS"or ansible_distribution == "Amazon")

- name:              Disable SELinux
  selinux:
    state:           disabled
  ignore_errors:     true
  notify:            reboot

- name:                     "Configure nproc soft = {{ __param_nproc_soft }}"
  pam_limits:
    domain:                 '*'
    limit_type:             soft
    limit_item:             nproc
    value:                  "{{ __param_nproc_soft }}"

- name:                     "Configure nproc hard = {{ __param_nproc_hard }}"
  pam_limits:
    domain:                 '*'
    limit_type:             hard
    limit_item:             nproc
    value:                  "{{ __param_nproc_hard }}"

- name:                     "Configure nofile soft = {{ __param_nofile_soft }}"
  pam_limits:
    domain:                 '*'
    limit_type:             soft
    limit_item:             nofile
    value:                  "{{ __param_nofile_soft }}"

- name:                     "Configure nofile hard = {{ __param_nofile_hard }}"
  pam_limits:
    domain:                 '*'
    limit_type:             hard
    limit_item:             nofile
    value:                  "{{ __param_nofile_hard }}"

- name:                     "Configure stack soft = {{ __param_stack_soft }}"
  pam_limits:
    domain:                 '*'
    limit_type:             soft
    limit_item:             stack
    value:                  "{{ __param_stack_soft }}"

- name:                     Tune net.ipv4.ip_forward
  sysctl:
    name:                   "net.ipv4.ip_forward"
    value:                  '0'
    sysctl_set:             yes
    reload:                 yes

- name:                     Tune net.ipv4.conf.default.rp_filter
  sysctl:
    name:                   "net.ipv4.conf.default.rp_filter"
    value:                  '1'
    sysctl_set:             yes
    reload:                 yes

- name:                     Tune net.ipv4.conf.default.accept_source_route
  sysctl:
    name:                   "net.ipv4.conf.default.accept_source_route"
    value:                  '0'
    sysctl_set:             yes
    reload:                 yes

- name:                     Tune net.core.rmem_max
  sysctl:
    name:                   "net.core.rmem_max"
    value:                  '16777216'
    sysctl_set:             yes
    reload:                 yes

- name:                     Tune net.core.wmem_max
  sysctl:
    name:                   "net.core.wmem_max"
    value:                  '16777216'
    sysctl_set:             yes
    reload:                 yes

- name:                     Tune net.ipv4.tcp_rmem
  sysctl:
    name:                   "net.ipv4.tcp_rmem"
    value:                  '4096 87380 16777216'
    sysctl_set:             yes
    reload:                 yes

- name:                     Tune net.ipv4.tcp_wmem
  sysctl:
    name:                   "net.ipv4.tcp_wmem"
