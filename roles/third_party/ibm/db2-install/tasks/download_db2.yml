---
- name:                  Create installation folder
  file:
    path:                "{{ __extraction_folder }}"
    state:               directory

- name: Download db2 installation files
  get_url:
    url: "{{ __download_location }}/{{ __package_name }}"
    dest: "{{ __extraction_folder }}"
    force: no
  register: download_db2

- name: Unzip db2 installation files
  unarchive:
    src: "{{ __extraction_folder }}/{{ __package_name }}"
    dest: "{{ __extracction_folder }}"
    remote_src: True
    creates: "{{ __extracction_folder }}/universal/db2"
  when: download_db2.changed

