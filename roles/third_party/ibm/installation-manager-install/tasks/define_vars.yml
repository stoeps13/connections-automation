---
- name: Any IM installed?
  stat:
    path: /var/ibm/InstallationManager/installed.xml
  register: im_installed

- name:          Is Product already Installed?
  lineinfile:
    path: /var/ibm/InstallationManager/installed.xml
    line: "<package kind='offering' name='IBMÂ® Installation Manager' id='com.ibm.cic.agent' version='{{ __this_version }}'}>"
    state: present
  register:      version_already_installed
  changed_when: 0
  when:
    - im_installed.stat.exists
